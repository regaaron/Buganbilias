<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h2>Login</h2>
          </div>
          <div class="card-body">
            <form >
              <div class="form-group">
                <label for="username">Username</label>
                <select name="username" id="username" class="form-control" [(ngModel)]="username" required>
                    @for (user of users; track user) {
                        <option value="{{user.username}}">{{user.username}}</option>
                    }
                </select>
              </div>
              <!-- <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required>
                
              </div> -->
              <div class="form-group mt-3">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control"  [(ngModel)]="password" required>
              </div>
              <div class="form-group mt-3 text-center">
                  <button class="learn-more" type="submit"  (click)="login()" > Login

                </button>
               
                <!-- <button type="submit" class="btn btn-primary" (click)="login()" >Login</button> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
